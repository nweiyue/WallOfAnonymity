<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/appstyle.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="jslibs/raphael.js"></script>
    <script defer type="text/javascript" src="appscripts/main.js"></script>
    <title>Wall of Anonymity</title>
  </head>

  <body>
    <header class="header">
      <h1 class="pb-5 pt-5">Post something!</h1>
      <h6> Just want to rant but have no one you can speak to? Need advice but have no idea who can help? </h6>
      <h6> Leave a message on our Wall of Anonymity to spill your worries or receive support/advice from a kind stranger! :) </h6>
    </header>
    <div class="container">
      <div class="row addNotes">
        <div class="col-md-6 sm-10">
          <label class="form-label">Write your note here:</label>
          <textarea
          class="form-control border-warning mb-3"
          id="addNoteBox"
          rows="2"
        ></textarea>
        </div>
        <div class="col-sm-2 pt-5 mt-1">
          <button class="btn btn-warning" id="submitButton" type="submit">Submit</button>
        </div>
      </div>

      <h3>Latest posts</h3>
      <hr>
      <div id="latestPosts" class="row row-cols-1 row-cols-md-2 g-4"></div>
      <hr>

      <div class="chat">
        <h1 class="pb-5 pt-5">Chat with the community!</h1>
      <div class="row">
        <div class="col-md-8 sm-12">
          <label class="form-label">Chat Box:</label>
          <textarea
          class="form-control border-warning mb-3"
          id="chatBox"
          rows="15"
          disabled="disabled"
        ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 sm-12">
          <label class="form-label">Message:</label>
          <textarea
          class="form-control border-warning mb-3"
          id="typingBox"
          rows="1"
        ></textarea>
        </div>
        <div class="col-sm-2 pt-4 mt-2">
          <button class="btn btn-warning" id="sendButton" type="submit">Send</button>
        </div>
      </div>
      </div>
    </div>


      <footer class="footer" id="myFooter"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
