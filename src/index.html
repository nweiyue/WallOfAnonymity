<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/appstyle.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="jslibs/raphael.js"></script>
    <script defer type="text/javascript" src="appscripts/main.js"></script>
    <title>Wall of Anonymity</title>
  </head>

  <body>
    <header class="header">
      <h1>Post your notes below!</h1>
    </header>
    <div class="container">
      <div class="row addNotes">
        <div class="col-md-6 sm-10">
          <label class="form-label">Write your note here:</label>
          <textarea
          class="form-control border-warning mb-3"
          id="typingBox"
          rows="2"
        ></textarea>
        </div>
        <div class="col-sm-2 pt-5 mt-1">
          <button class="btn btn-warning" type="submit">Send</button>
        </div>

      </div>

      <h3>Latest posts</h3>

      <hr>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card text-dark bg-warning mb-3  h-100">
            <div class="card-header">Header</div>
              <div class="card-body">
                <h5 class="card-title">Warning card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
          </div>
        </div>
      </div>
    </div>
      <div>
        Chat box: <br />
        <textarea id="chatBox" rows="16" cols="16"></textarea>
      </div>

      <footer class="footer" id="myFooter"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
